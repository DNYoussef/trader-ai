<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time risk dashboard for Gary×Taleb trading system" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="http://localhost:8000" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <title>Risk Dashboard - Gary×Taleb Trading</title>

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background-color: #f9fafb;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #111827;
        }
      }

      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background: #111827;
        }
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (prefers-color-scheme: dark) {
        .spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>

    <div id="root">
      <!-- Initial loading spinner -->
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove initial loader once app loads -->
    <script>
      // Remove initial loader when the page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
